schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /category/create:         # path of the user from your endpoint
    post: # endpoint request type (post request)
      tags:
        - Category
      security:
        - Bearer: []
      summary: Create category
      produces:
      - application/json
      parameters:
      - name:       # name of parameter passed
        type: string
      - in: body
        name: create category
        description: It enables a user to create category
        required: false
        schema:
          $ref: '#/definitions/categoryCreate'
      responses:
        201:
          description: An object with a new category
          content:
            application/json:
              schema:
                $ref: '#/definitions/categoryCreate'
        401:
          description: Unauthorized users
          
  /category:         # path of the user from your endpoint
    get: # endpoint request type (post request)
      tags:
        - Category
      security:
        - Bearer: []
      summary: Get All category
      produces:
      - application/json
      responses:
        200:
          description: An object with a category list
        401:
          description: Unauthorized users
  /category/{id}:         # path of the user from your endpoint
    get: # endpoint request type (post request)
      tags:
        - Category
      security:
        - Bearer: []
      summary: Get category By Id
      produces:
      - application/json
      parameters:  # name of parameter passed
        - in: path
          name: id
          description: It enables a user to fetch a category
          required: false
          type: string
      responses:
        200:
          description: An object with a category values
        401:
          description: Unauthorized users
  /category/{category_id}:         # path of the user from your endpoint
    delete: # endpoint request type (post request)
      tags:
        - Category
      security:
        - Bearer: []
      summary: Delete category By Id
      produces:
      - application/json
      parameters:  # name of parameter passed
        - in: path
          name: category_id
          description: It enables a user to delete a category
          required: false
          type: string
      responses:
        200:
          description: Delete Confirmation
        401:
          description: Unauthorized users
definitions:        # Schema definition for the request body
  categoryCreate:
    type: object
    properties:
      name:
        type: string
        required: true
      subcategories:
        type: array
        items:
          type: string
      rating:
        type: integer
  categoryUpdate:
    type: object
    properties:
      name:
        type: string
        required: true
      subcategorys:
        type: array
        items:
          type: string
      rating:
        type: integer
